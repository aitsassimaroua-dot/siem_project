filebeat.inputs:
- type: filestream
  enabled: true
  id: auth_app_logs
  paths:
    - /Users/mac/Downloads/DataSecurity-Project/logs/auth_app.log
  encoding: utf-8


# Sortie vers Logstash
output.logstash:
  hosts: ["localhost:5044"]

